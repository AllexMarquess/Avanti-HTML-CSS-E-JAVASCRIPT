<!DOCTYPE html> <!-- Estrutura básica de um documento HTML -->
<html lang="pt-br"> <!-- Atributo lang define o idioma do conteúdo da página -->
<head> <!-- Cabeçalho do documento, onde ficam as informações sobre a página -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, que suporta a maioria dos caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a viewport para dispositivos móveis, garantindo que a página seja responsiva -->
    <title>Estrutura HTML</title> <!-- Título da página, que aparece na aba do navegador -->
</head> <!-- Fim do cabeçalho -->
<body> <!-- Corpo do documento, onde fica o conteúdo visível da página -->
    <h1>Estrutura Básica de um Documento HTML</h1> <!-- Título principal da página -->
    <p>Este é um exemplo de estrutura básica de um documento HTML. Ele inclui os elementos essenciais para criar uma página web.</p> <!-- Parágrafo explicativo -->
    
</body> <!-- Fim do corpo do documento -->
</html> <!-- Fim do documento HTML -->
